<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <link rel='icon' href='favicon.ico' />
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <meta name='theme-color' content='#000000' />
    <meta name='description' content='Front app for using KWirth platform' />
    <link rel='manifest' href='manifest.json' />
    <title>Kwirth</title>
    <script>
      (function() {
        var basePath = window.location.pathname.toLocaleLowerCase();
        if (basePath.endsWith('/')) basePath=basePath.substring(0,basePath.length-1);
        if (basePath.endsWith('/front')) basePath=basePath.substring(0,basePath.length-6);
        window.__PUBLIC_PATH__ = basePath;
        console.log('indexHtml root path set to: '+basePath);
      })();
    </script>    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id='root'></div>
  </body>
</html>
