<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kwirth Observability Stack</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Observability stack for multicluster logging, alerting, metrics... all in just one pod">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    .markdown-section h2 { margin-bottom: -10px }
    .markdown-section h3 { margin-bottom: -10px }
    h5 { margin-bottom: -15px }
    .imageclass100 { display: block; margin: 0 auto; border-color: #34495e; border-style: solid; border-width: 1px; margin-top: 12px; margin-bottom: 4px; }
    .imageclass90 { display: block; width: 90%; margin: 0 auto; border-radius: 1%; border-color: #34495e; border-style: solid; border-width: 1px }
    .imageclass80 { display: block; width: 80%; margin: 0 auto; border-radius: 1%; border-color: #34495e; border-style: solid; border-width: 1px }
    .imageclass60 { display: block; width: 60%; margin: 0 auto; border-radius: 1%; border-color: #34495e; border-style: solid; border-width: 1px }
    .imageclass40 { display: block; width: 40%; margin: 0 auto; border-radius: 1%; border-color: #34495e; border-style: solid; border-width: 1px }
    .imageclass20 { display: block; width: 20%; margin: 0 auto; border-radius: 1%; border-color: #34495e; border-style: solid; border-width: 1px }
    .imageclassCenter { display: block; width: 60%; margin: 0 auto; align-self: center; border-radius: 1%; border-color: #34495e; border-style: solid; border-width: 1px }
    select {
      padding: 8px 12px;
      font-size: 14px;
      border:0;
      outline: none;
      transition: all 0.3s ease;
      border-bottom: 2px solid #42b983;
    }
    select:hover {
      background-color: #ddd;
    }
    option {
      background-color: #2e2e2e;
      color: white;
    }
    option:hover {
      background-color: #444;
    }
  </style>
</head>

<body style="background-color: white">
  <div id="app"></div>
  <script>
    window.$docsify = {
      auto2top: true,
      relativePath: true,
      coverpage: true,
      loadSidebar: true,
      logo: '/_media/kwirth-logo-20.png',
      name: 'Kwirth Observability Stack',
      homepage: 'index.md',
      subMaxLevel: 2,
      // search: [
      // '/'            // => /README.md
      // ],
      search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: 'auto',
          placeholder: 'Search...',
          noData: 'No Results!',
          depth: 6,   // Headline depth, 1 - 6
          hideOtherSidebarContent: false // whether or not to hide other sidebar content
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
