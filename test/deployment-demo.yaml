apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubuntu3
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ubuntu3
  template:
    metadata:
      name: ubuntu3
      labels:
        app: ubuntu3
    spec:
      containers:
        - name: ubuntu3
          image: ubuntu
          command: ["/bin/sh"]
          args: ["-c", "while true; do date; sleep 15; done"]
          resources:
            limits:
              cpu: '1'
              memory: 2Gi
            requests:
              cpu: 500m
              memory: 1Gi
