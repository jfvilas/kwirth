apiVersion: v1
kind: Secret
metadata:
  name: kwirth.users
  namespace: default
data:
  admin: 'eyJpZCI6ImFkbWluIiwibmFtZSI6Ik5pY2tsYXVzIFdpcnRoIiwicGFzc3dvcmQiOiJwYXNzd29yZCIsInNjb3BlIjoiY2x1c3RlciIsIm5hbWVzcGFjZSI6IiIsImdyb3VwIjoiIiwicG9kIjoiIiwiY29udGFpbmVyIjoiIn0='
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kwirth-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kwirth-cr
  namespace: default
rules:
  # "" indicates the core API group
  - apiGroups: ['', 'apps', 'rbac.authorization.k8s.io', 'networking.k8s.io']
    resources: ['*']
    verbs: ['*']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kwirth-crb
  namespace: default
subjects:
- kind: ServiceAccount
  name: kwirth-sa
  namespace : default
roleRef:
  kind: ClusterRole
  name: kwirth-cr
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kwirth
  namespace: default
  labels:
    backstage.io/kubernetes-id: 'kwth'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kwirth
  template:
    metadata:
      name: kwirth
      labels:
        app: kwirth
        backstage.io/kubernetes-id: 'kwth'        
    spec:
      serviceAccount: kwirth-sa
      containers:
        - name: kwirth
          image: kwirth:latest
          imagePullPolicy: Never
          env:
            - name: KWIRTH_ROOTPATH
              value: '/kwirth'
          ports:
            - name: kwirth
              containerPort: 3883
              protocol: TCP
          resources:
            limits:
              cpu: '1'
              memory: 2Gi
            requests:
              cpu: 500m
              memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: kwirth-svc
  namespace: default
spec:
  selector:
    app: kwirth
  ports:
    - name: kwirth-port
      protocol: TCP
      port: 3883
      targetPort: 3883
  type: ClusterIP
