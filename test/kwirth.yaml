---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kwirth-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kwirth-cr
  namespace: default
rules:
  # "" indicates the core API group
  - apiGroups: ['', 'apps', 'rbac.authorization.k8s.io', 'networking.k8s.io']
    resources: ['*']
    verbs: ['*']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kwirth-crb
  namespace: default
subjects:
- kind: ServiceAccount
  name: kwirth-sa
  namespace : default
roleRef:
  kind: ClusterRole
  name: kwirth-cr
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kwirth
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kwirth
  template:
    metadata:
      name: kwirth
      labels:
        app: kwirth
    spec:
      serviceAccount: kwirth-sa
      containers:
        - name: kwirth
          image: jfvilasoutlook/kwirth:latest
          #imagePullPolicy: Never
          env:
            - name: KWIRTH_ROOTPATH
              value: '/kwirth'
          ports:
            - name: kwirth
              containerPort: 3883
              protocol: TCP
          resources:
            limits:
              cpu: '1'
              memory: 2Gi
            requests:
              cpu: 500m
              memory: 1Gi
